{% extends 'blog/base.html' %}
 
{% block content %}
    <div class="main">
        <a href ="{% url 'post:post_edit' pk=post.pk %}"><i class="fas fa-edit"></i></a>
            <div class="date">
                작성일 : {{ post.published_date }}
            </div>
        <a class="btn btn-default" href="{% url 'post:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ post.title }}</h1>
        {{ post.text|safe}}
        <p>작성자 : {{ post.author }}</p>
        <a href="{% url 'post:post_list'%}">-목록보기-</a>
    </div>

{% endblock %}
